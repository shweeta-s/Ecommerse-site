<div class="card" >
    <img class="card-img-top" [src]="product.imageurl" alt="{{product.product_name}}">
    <div class="card-body">
    <h5 class="card-title">{{product.product_name}}</h5>
    <p class="card-text">{{product.amount | currency:"&#8377;"}}</p>
    </div>
    <div class="card-footer">
        <button 
        *ngIf="quantity===0 ; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button class="btn btn-secondary btn-block"
                    (click)="removeFromCart()">-</button>
                </div>
                <div class="col text-center">
                    {{quantity}} in Cart
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" 
                    (click)="addToCart()">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
